<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>


<ui:composition template="shared/layout.xhtml">
    <ui:define name="title">Login</ui:define>

    <ui:define name="content">
        <h:form id="loginForm">
            <h:panelGrid columns="3" id="panelGrid">
                <h:outputLabel value="User name : "/>
                <h:inputText value="#{credentialsController.userName}" id="userName"></h:inputText>
                <h:message for="userName"></h:message>

                <h:outputLabel value="Password : "/>
                <h:inputSecret value="#{credentialsController.password}" id="password"/>
                <h:message for="password"></h:message>
            </h:panelGrid>

            <h:commandButton value="Log in" action="#{loginController.logIn}" id="logIn"/>
        </h:form>

        <!-- since these are outside of the form they are not commandbutton but buttons -->
        <h:button value="Create new" outcome="newUser.jsf" id="login_createUser"/>
        <h:button value="Cancel" outcome="home.jsf" id="login_cancel"/>

    </ui:define>
</ui:composition>
</html>
