<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--suppress ALL -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>


<ui:composition template="shared/layout.xhtml">
    <ui:define name="title">Create User</ui:define>

    <ui:define name="content">
        <h:form id="createForm">

            <h:panelGrid columns="3">
                <h:outputLabel value="User name (id) : "/>
                <h:inputText value="#{createUserController.user.userName}" id="userName"/>
                <h:message for="userName" style="color: red;"/>

                <h:outputLabel value="Password : "/>
                <h:inputSecret value="#{createUserController.user.passwordHash}" id="password"/>
                <h:message for="password" style="color: red;"/>

                <h:outputLabel value="Confirm Password : "/>
                <h:inputSecret value="#{createUserController.confirmPassword}" id="confirmPassword"/>
                <h:message for="confirmPassword" style="color: red;"/>

                <h:outputLabel value="First Name : "/>
                <h:inputText value="#{createUserController.user.name}" id="firstName"/>
                <h:message for="firstName" style="color: red;"/>


                <h:outputLabel value="Last Name : "/>
                <h:inputText value="#{createUserController.user.surName}" id="lastName"/>
                <h:message for="lastName" style="color: red;"/>

                <h:outputLabel value="Country : "/>
                <!-- enums must be defined not to give any issues -->
                <h:selectOneMenu value="#{createUserController.user.address.countryEnum}" id="country">
                    <f:selectItem itemValue="Norway" itemLabel="Norway"/>
                    <f:selectItem itemValue="Sweden" itemLabel="Sweden"/>
                    <f:selectItem itemValue="Denmark" itemLabel="Denmark"/>
                </h:selectOneMenu>
                <h:message for="country" style="color: red;"/>
            </h:panelGrid>

            <h:commandButton value="Create new" action="#{createUserController.create}" id="create"/>
        </h:form>
        <h:button value="Cancel" outcome="home" id="cancel"/>
    </ui:define>
</ui:composition>
</html>
